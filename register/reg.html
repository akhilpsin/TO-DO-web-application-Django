<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css">
	</head>
	<body>
		<div class="home">
			<h1 class="h1">Touch Of Care</h1>
			<h2 class="h2">Registration</h2>
		</div>
		<div class="reg">
				<form class="first">
						<p>First Name:</p>
						<input type="text" name="" placeholder="Enter First Name">
						<p>Last Name:</p>
						<input type="text" name="" placeholder="Enter Last Name">
						<p>Email:</p>
						<input type="email" id="email" name="" placeholder="Email">
						<p>Age:</p>
						<input type="text" id="age" placeholder="Age" maxlength="3">
						<p>Date of Birth:</p>
						<input type="date" name="bday" max="2100-12-31"><br>
				</form>
				<input type="submit" name="" value="Register">
		</div>
		<div class="reg2">
				<form class="second">
						<p>Gender:</p>
						<p><input type="radio" name="gender" id="male"> 
    						Male
    						<input type="radio" name="gender" id="female"> 
    						Female</p>
						<p>Mobile:</p>
						<input type="tel" id="number" name="" placeholder="98****">
						<p>Adhaar Number:</p>
						<input type="tel" id="number" name="" placeholder="*******">
						<p>Password:</p>
						<input type="password" name="" placeholder="Enter Password">
						<p>Confirm Password:</p>
						<input type="text" name="" placeholder="Confirm Password">
				</form>				
		</div>
	</body>
</html>
